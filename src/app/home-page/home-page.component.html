<div class="container">
  <div class="noBlogs" *ngIf="blogs.length == 0">
    <h3>No Blogs Added Yet</h3>
  </div>
  <div class="row" *ngFor="let blog of blogs">
    <div class="col-md-8 offset-2">{{ blog.btitle }}</div>
  </div>
</div>
<div class="editIcon">
  <button class="button" [routerLink]="['/add']">
    <i class="fas fa-pencil-alt"></i>
  </button>
</div>
